<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/eae0133fa7.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <script defer src ="app.js"></script>
    <title>TEST YOUR IQ</title>
</head>
<body>
    <div class ="container">
        <h1>Test Your IQ <i class="fa-solid fa-brain"></i></h1>
        <h1 class="score">Current <i class="fa-solid fa-brain"></i> Score:<span class ="iq-number"> 0</span></h1>
        <input type="submit" id="start-btn" value="Click to Start">
        <div class = "content-wrapper">

            <form class ="quiz-form hide">
                <div class = "question">
                <h2></h2>
                </div>
        
                <div class ="grid-item">
                <input type ="radio" name="q1" value = "A" id="q1">
                <label for="q1" class="label"></label>
                <input type ="radio" name="q1" value = "B" id="q2">
                <label for="q2" class="label"></label>
                </div>

                <div class ="grid-item">
                <input type ="radio" name="q2" value = "C" id="q3">
                <label for="q3" class="label"></label>

                <input type ="radio" name="q3" value = "D" id="q4">
                <label for="q4" class="label"></label>
        
                </div>
                <input type="submit" class="btn" value="Next Question">
            </form> 
</body>
</html>
